query Self {
    self {
        id
        name
        dateRegistered
        gender
        pronouns
        bio
        branch
        isSelf
        followerCount
        followingCount
        ...UserPosts
    }
}

fragment UserPosts on RegisteredUser {
    posts(page: 0, per: 5) {
        items {
            id
            content
            createdAt
            likesCount
        }
        metadata {
            pageCount
        }
    }
}
